<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Dates</th>
    </tr>
    <tr *ngFor="let satellite of satellites" [class.warning]="satellite.shouldShowWarning()">{{satellite.name}}</tr>
    <th *ngFor="let satellite of satellites" [class.warning]="satellite.shouldShowWarning()">{{satellite.type}}</th>
    <td *ngFor="let satellite of satellites">{{satellite.operational}}</td>
    <td *ngFor="let satellite of satellites">{{satellite.orbitType}}</td>
    <td *ngFor="let satellite of satellites">{{satellite.launchDate}}</td>
    
    
</table>
